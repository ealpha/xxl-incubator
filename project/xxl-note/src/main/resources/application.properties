### web
server.port=8080
#server.context-path=/xxl-note

### freemarker配置
spring.freemarker.request-context-attribute=request
spring.freemarker.cache=false

### 资源路径
# 默认值：spring.mvc.static-path-pattern=/**
# 默认值：spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/




### jdbc
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test
spring.datasource.username=root
spring.datasource.password=root_pwd
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5


### mybatis
mybatis.mapper-locations=classpath:/mybatis-mapper/*Mapper.xml 
mybatis.type-aliases-package=com.xuxueli.note.model


